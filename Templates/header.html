<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-2d4SdYYCBiqJCt4ZBc8e+5SN9TtkssdS5Ow5HvFlG7OorxC6Md5bAa8eaI2F2j6pPeCvFdqv4ubfUzWlPtpwZg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<style>
    * {box-sizing: border-box;}

    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    .header {
      overflow: hidden;
      background-color: white;
      padding: 10px 10px;
    }

    .header a {
      float: left;
      color: black;
      text-align: center;
      padding: 12px;
      text-decoration: none;
      font-size: 18px;
      line-height: 25px;
      border-radius: 4px;
    }

<!--    .header a.logo {-->
<!--      font-size: 25px;-->
<!--      font-weight: bold;-->
<!--    }-->

    .header a:hover {
      background-color: #ddd;
      color: black;
    }

<!--    .header a.active {-->
<!--      color: white;-->
<!--    }-->

    .header-right {
        float: right;
        padding: 20px;
    }
    a+a {
      margin-left: 10px;
    }
    .logo-image {
        height: 70px;
        transition: transform 0.3s ease-in-out;
        float: left;
}
    }

    /* Add a scale transformation on hover */
    .logo-image:hover {
        transform: scale(1.1);
    }

    @media screen and (max-width: 500px) {
      .header a {
        float: none;
        display: block;
        text-align: left;
      }

      .header-right {
        float: none;
      }
      #buyNowButton:hover {
            background-color: #1565c0;
        }
    }
</style>
</head>
<body>

<div class="header">
  <img onclick="window.location.href='{{ url_for('index', user_email=user_email) }}'" src="{{ url_for('static', filename='images/Company Logo.png')}}" class="logo-image">

  <div class="header-right">

    <a href="tel:+912242928888">Contact</a>
    <a href="https://orientindia.in/">About Us</a>
<!--    <button class="active" onclick="window.location.href='{{ url_for('cart', user_email=user_email) }}'">Cart</button>-->
    <a href="{{ url_for('cart', user_email=user_email) }}">Cart</a>
    <a  href="{{ url_for('login', user_email=user_email) }}">Log out</a>
  </div>
</div>

</body>
</html>
