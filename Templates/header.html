<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    * {box-sizing: border-box;}

    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    .header {
      overflow: hidden;
      background-color: white;
      padding: 20px 10px;
    }

    .header a {
      float: left;
      color: black;
      text-align: center;
      padding: 12px;
      text-decoration: none;
      font-size: 18px;
      line-height: 25px;
      border-radius: 4px;
    }

    .header a.logo {
      font-size: 25px;
      font-weight: bold;
    }

    .header a:hover {
      background-color: #ddd;
      color: black;
    }

    .header a.active {
      background-color: dodgerblue;
      color: white;
    }

    .header-right {
      float: right;
    }
    a+a {
      margin-left: 10px;
    }

    @media screen and (max-width: 500px) {
      .header a {
        float: none;
        display: block;
        text-align: left;
      }

      .header-right {
        float: none;
      }
      #buyNowButton:hover {
            background-color: #1565c0;
        }


    }
</style>
</head>
<body>

<div class="header">
  <img onclick="window.location.href='{{ url_for('index', user_email=user_email) }}'" class="logo" src="https://www.gartner.com/imagesrv/peer-insights/vendors/logos/orient-techonologies.png" height="50px">

  <div class="header-right">

    <a href="tel:+912242928888">Contact</a>
    <a href="https://orientindia.in/" >About Us</a>
    <a class="active" onclick="window.location.href='{{ url_for('cart', user_email=user_email) }}'">Cart</a>
    <a class="active" onclick="window.location.href='{{ url_for('login', user_email=user_email) }}'">Log out</a>
  </div>
</div>

</body>
</html>
