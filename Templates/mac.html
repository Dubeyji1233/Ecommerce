<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mac</title>
    <style>
        section {
            display: flex;
            flex-wrap: wrap;
            padding: 100px 0; /* Adjusted padding for content */
            position: relative;
        }

        #videoContainer {
            width: 100%;
            margin: 0 auto; /* Center the video container */
            overflow: hidden; /* Prevent video overflow */
        }

        video {
            width: 100%;
            height: auto;
            display: block; /* Remove extra space below video */
        }
    </style>
</head>

<body>

    {% include 'header.html' %}

    <div id="videoContainer">
        <form method="post" action="{{ url_for('index') }}">
            <video autoplay muted loop id="backgroundVideo">
                <source src="{{ url_for('static', filename='images/mac.mp4') }}" type="video/mp4">
            </video>
        </form>
    </div>

    {% include 'footer.html' %}

</body>

</html>
