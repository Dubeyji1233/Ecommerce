<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .modal-content {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            max-width: 400px;
            width: 100%;
            box-sizing: border-box;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .additional-fields {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #f00;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #d50000;
        }

        .error-message {
            color: #d50000;
            margin-top: 10px;
        }

        #myModal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content-terms {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 50px;
            border: 1px solid #888;
            width: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .accept-terms {
            margin-top: 15px;
            text-align: center;
        }

        #acceptTerms {
            margin-right: 5px;
        }

        .accept-terms button {
            background-color: #f00;
            color: #fff;
        }

        .accept-terms button:hover {
            background-color: #d50000;
        }
        .modal-container {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(255, 255, 255, 0.9); /* White background with some transparency */
        }

        .modal-content-terms {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            width: 100%;
            box-sizing: border-box;
            margin: 10% auto;
        }

    </style>
</head>
<body>
    <div class="modal-content">
        <h2>Order Details</h2>

        <div class="additional-fields">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required>

            <label for="address">Delivery Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <button onclick="validateAndOrder()">Done</button>
        <p class="error-message" id="errorMessage"></p>
    </div>
    <div id="myModal" class="modal-container">
        <div class="modal-content-terms">
            <h2>Terms and Conditions</h2>
            <ol>
                <li><strong>Product Description:</strong> Ensure that you have read and understood the product description.</li>
                <li><strong>Privacy Policy:</strong> We respect your privacy. Read our privacy policy to understand how we handle your data.</li>
            </ol>
            <div class="accept-terms">
                <input type="checkbox" id="acceptTerms" required>
                <label for="acceptTerms">I agree to the terms and conditions</label>
                <button onclick="closeModalAndProceed()">OK</button>
            </div>
        </div>
    </div>


    <script>
        function validateAndOrder() {
            var name = document.getElementById('name').value.trim();
            var phone = document.getElementById('phone').value.trim();
            var address = document.getElementById('address').value.trim();
            var email = document.getElementById('email').value.trim();

            var errorMessage = "";

                        if (name === "") {
                errorMessage += "Please enter your Full Name.\n";
            }

            if (phone === "") {
                errorMessage += "Please enter your Phone Number.\n";
            }

            if (address === "") {
                errorMessage += "Please enter your Delivery Address.\n";
            }

            if (email === "") {
                errorMessage += "Please enter your Email Address.\n";
            }

            if (errorMessage === "") {
                // Show the terms and conditions modal
                document.getElementById('myModal').style.display = 'block';
            } else {
                // Display error messages
                document.getElementById('errorMessage').innerText = errorMessage;
            }
        }


         function closeModalAndProceed() {
            // Check if the terms are accepted
            var termsAccepted = document.getElementById('acceptTerms').checked;

            if (termsAccepted) {
                // Close the modal
                document.getElementById('myModal').style.display = 'none';
                // Proceed with the order
                alert('Ordered successfully!');
                // Redirect to the shopping page
                window.location.href = "{{ url_for('index', user_email=user_email) }}";
            } else {
                // If terms are not accepted, show an error
                document.getElementById('errorMessage').innerText = "Please accept the terms and conditions.";
            }
        }
    </script>
</body>
</html>
