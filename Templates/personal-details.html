<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details</title>
    <style>

    </style>
</head>
<body>
<div>
{% include 'header.html' %}
    <div class="modal-content">
        <h2>Order Details</h2>

        <div class="additional-fields">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required>

            <label for="address">Delivery Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <button onclick="validateAndOrder()">Done</button>
        <p class="error-message" id="errorMessage"></p>
    </div>
    <div id="myModal" class="modal-container">
        <div class="modal-content-terms">
            <h2>Terms and Conditions</h2>
            <ol>
                <li><strong>Product Description:</strong> Ensure that you have read and understood the product description.</li>
                <li><strong>Privacy Policy:</strong> We respect your privacy. Read our privacy policy to understand how we handle your data.</li>
            </ol>
            <div class="accept-terms">
                <input type="checkbox" id="acceptTerms" required>
                <label for="acceptTerms">I agree to the terms and conditions</label>
                <button onclick="closeModalAndProceed()">OK</button>
            </div>
        </div>
    </div>

    {% include 'footer.html' %}
</div>
    <script>
        function validateAndOrder() {
            var name = document.getElementById('name').value.trim();
            var phone = document.getElementById('phone').value.trim();
            var address = document.getElementById('address').value.trim();
            var email = document.getElementById('email').value.trim();

            var errorMessage = "";

                        if (name === "") {
                errorMessage += "Please enter your Full Name.\n";
            }

            if (phone === "") {
                errorMessage += "Please enter your Phone Number.\n";
            }

            if (address === "") {
                errorMessage += "Please enter your Delivery Address.\n";
            }

            if (email === "") {
                errorMessage += "Please enter your Email Address.\n";
            }

            if (errorMessage === "") {
                // Show the terms and conditions modal
                document.getElementById('myModal').style.display = 'block';
            } else {
                // Display error messages
                document.getElementById('errorMessage').innerText = errorMessage;
            }
        }


     function closeModalAndProceed() {
        // Check if the terms are accepted
        var termsAccepted = document.getElementById('acceptTerms').checked;

        if (termsAccepted) {
            // Close the modal
            document.getElementById('myModal').style.display = 'none';
            // Proceed with the order
            alert('Ordered successfully!');
            // Redirect to the shopping page
            window.location.href = "{{ url_for('index', user_email=user_email) }}";
        } else {
            // If terms are not accepted, show an error
            alert('Please accept the terms and conditions to proceed.');
            // Optionally, you can clear the error message after a certain time
            setTimeout(function () {
                document.getElementById('errorMessage').innerText = "";
            }, 5000); // 5000 milliseconds (5 seconds)
        }
    }
    </script>
</body>
</html>
